<h2 mat-dialog-title>{{operacion}} Producto</h2>

<form [formGroup]="form" (ngSubmit)="addEditProducto()">
  <mat-dialog-content>
    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label >Categoría</mat-label>
          <mat-select formControlName="CategoriaID" placeholder="Seleccione una categoría">
            <mat-option *ngFor="let categoria of categorias" [value]="categoria.CategoriaID">
              {{ categoria.Nombre }} 
            </mat-option>
          </mat-select>
        </mat-form-field>
     

        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input
            formControlName="Nombre"
            matInput
            placeholder="Ingrese el nombre"
            autocomplete="off"
          />

        </mat-form-field>
        <div class="error" *ngIf="form.get('Nombre')?.invalid && form.get('Nombre')?.touched">
          El nombre es un campo <strong>requerido</strong> y no debe exceder los 50 caracteres
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Precio</mat-label>
          <input
            formControlName="Precio"
            matInput
            placeholder="Ingrese el precio"
            autocomplete="off"
          />

        </mat-form-field>
        <div class="error" *ngIf="form.get('Precio')?.invalid && form.get('Precio')?.touched">
          El precio es un campo <strong>requerido</strong>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Stock</mat-label>
          <input
            formControlName="Stock"
            matInput
            placeholder="Ingrese el stock"
            autocomplete="off"
          />

        </mat-form-field>
        <div class="error" *ngIf="form.get('Stock')?.invalid && form.get('Stock')?.touched">
          El stock es un campo <strong>requerido</strong>
        </div>


      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
    <button [disabled]="form.invalid" type="submit" mat-button cdkFocusInitial>
      Aceptar
    </button>
  </mat-dialog-actions>
</form>
